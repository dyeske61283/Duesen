<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Posts CRUD</title>
    <!-- <link rel="stylesheet" href="css/site.css" /> -->
</head>
<body>
    <h1>Posts CRUD</h1>
    <h3>Add</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addPost()">
        <input type="text" id="add-heading" placeholder="Title of the post">
        <input type="text" id="add-author" placeholder="Who are you">
        <input type="text" id="add-tags" placeholder="Tags comma separated">
        <input type="text" id="add-categories" placeholder="Categories">
        <input type="text" id="add-content" placeholder="What is this post about?">
        <input type="submit" value="Add">
    </form>

    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updatePost()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-heading">
            <input type="text" id="edit-author">
            <input type="text" id="edit-tags">
            <input type="text" id="edit-categories">
            <input type="text" id="edit-content">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="Posts"></tbody>
    </table>

    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getPosts();
    </script>
</body>
</html>
